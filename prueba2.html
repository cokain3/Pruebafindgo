<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Escena de AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Flecha que guía al usuario -->
        <a-entity arrow="direction: 0 0 -1; color: #00f;"></a-entity>

        <!-- Menú hamburguesa -->
        <a-entity id="menu" geometry="primitive: box; width: 0.5; height: 0.1; depth: 0.05;" material="color: #333;" position="0 0 -1.5">
            <a-entity id="menuText" text="value: Menu; color: #fff; width: 2; align: center;"></a-entity>
            <a-entity id="menuItem1" text="value: Opción 1; color: #fff; width: 2; align: center; position: -0.2 -0.2 0;"></a-entity>
            <a-entity id="menuItem2" text="value: Opción 2; color: #fff; width: 2; align: center; position: -0.2 -0.3 0;"></a-entity>
            <a-entity id="menuItem3" text="value: Opción 3; color: #fff; width: 2; align: center; position: -0.2 -0.4 0;"></a-entity>
            <a-entity id="menuItem4" text="value: Opción 4; color: #fff; width: 2; align: center; position: -0.2 -0.5 0;"></a-entity>
            <a-entity id="menuItem5" text="value: Opción 5; color: #fff; width: 2; align: center; position: -0.2 -0.6 0;"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>

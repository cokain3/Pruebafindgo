<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Marker with Arrow</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
        <!-- Flecha -->
        <a-entity
            gltf-model="#flechaModel" <!-- Debes cargar un modelo 3D de una flecha -->
            scale="0.1 0.1 0.1"
            position="0 0 -5" <!-- PosiciÃ³n inicial de la flecha -->
            rotation="0 0 0"
        ></a-entity>
    </a-scene>
</body>
</html>

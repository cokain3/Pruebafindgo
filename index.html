<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <style>
        .button {
            background-color: #b57edc;
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #983adb;
            box-shadow: black;
        }

        #overlay-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        #direction-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s; /* Animación suave de la posición de la flecha */
        }

        #direction-arrow img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: <6.337800>; longitude: <add-your-longitude>" scale="10 10 10"></a-entity>
</a-scene>
<div id="overlay-container">
    <button class="button">Botón 1</button>
    <button class="button">Botón 2</button>
    <button class="button">Botón 3</button>
</div>
<div id="direction-arrow">
    <img src="flecha.png" alt="Flecha de dirección">
</div>

<script>
    AFRAME.registerComponent('update-arrow-position', {
        tick: function () {
            const arrow = document.getElementById('direction-arrow');
            const camera = document.querySelector('a-camera');
            const entity = document.querySelector('[gps-new-entity-place]');

            if (camera && entity) {
                const cameraPosition = camera.object3D.getWorldPosition();
                const entityPosition = entity.object3D.getWorldPosition();
                const userToEntityVector = entityPosition.clone().sub(cameraPosition);

                const angle = Math.atan2(userToEntityVector.x, userToEntityVector.z);
                const rotationInDegrees = THREE.Math.radToDeg(angle);

                arrow.style.transform = `translateX(-50%) rotate(${rotationInDegrees}deg)`;
            }
        }
    });
</script>
</body>
</html>

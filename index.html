<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>

    <style>
        .button {
            background-color: #b57edc;
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #983adb;
            box-shadow: black;
        }

        #menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .menu-option {
            margin-bottom: 10px;
            font-size: 16px;
        }

        #overlay-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        #direction-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #direction-arrow img {
            width: 50px;
            height: auto;
        }

        #map {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: <6.337800>; longitude: <add-your-longitude>" scale="10 10 10"></a-entity>
</a-scene>
<div id="menu-button">☰</div>
<div id="menu">
    <div class="menu-option">Opción 1</div>
    <div class="menu-option">Opción 2</div>
    <div class="menu-option">Opción 3</div>
    <div class="menu-option">Opción 4</div>
    <div class="menu-option">Opción 5</div>
</div>
<div id="overlay-container">
    <button class="button">Botón 1</button>
    <button class="button">Botón 2</button>
    <button class="button">Botón 3</button>
</div>
<div id="direction-arrow">
    <img src="ruta-a-tu-imagen.png" alt="Flecha de dirección">
</div>
<div id="map"></div>

<script>
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');
    const mapElement = document.getElementById('map');

    menuButton.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    });

    // Obtener ubicación del teléfono
    if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Configurar el mapa de Google
            const map = new google.maps.Map(mapElement, {
                center: { lat: lat, lng: lng },
                zoom: 15
            });
        });
    }
</script>
</body>
</html>
